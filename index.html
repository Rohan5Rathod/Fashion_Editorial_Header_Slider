<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icon  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- FontShare | General Sans Font  -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,300,601,600,401,501,400,700&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Fashion Editorial Header Slider</title>
</head>
<body>
    <div class="main">
        <div class="page1">
            <div class="container">
                <nav>
                    <a href="#" class="logo">&#8486; Solid Fashion</a>
                    <div class="rightnav">
                        <a href="#">FashionForward</a>
                        <a href="#">Style Squad</a>
                        <a href="#">Fashion Dairy</a>
                        <a href="#">Outfit Ideas</a>
                        <a href="#">Closet Goals</a>
                    </div>
                    <div class="mobile_navbar_icon">
                        <i name="open" class="ri-menu-3-line mobile_nav_icon"></i>
                        <i name="close" class="ri-close-fill mobile_nav_icon"></i>
                    </div>
                </nav>
                <div class="hero">
                    <div class="hleft">
                        <div class="chleft">
                            <p>01<span class="line"></span>03</p>
                            <div class="text">
                                <div class="textleft">
                                    <p>Spring Summer <br> 2023</p>
                                </div>
                                <div class="textright swiper mySwiper2">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <h1 class="head" data-swiper-parallax="-800">Find Your<br>Style</h1>
                                        </div>
                                        <div class="swiper-slide">
                                            <h1 class="head" data-swiper-parallax="-450">Your Own<br>Fashion</h1>
                                        </div>
                                        <div class="swiper-slide">
                                            <h1 class="head" data-swiper-parallax="-500">A New <br>Collection</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="icon">
                                <i class="ri-arrow-left-line"></i>
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>
                    </div>
                    <div class="hright">
                        <div class="imgcnt swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./assets/khaled-ghareeb-tJ2KJKR0n2E-unsplash (1).jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/khaled-ghareeb-Ey6NNCHeC5o-unsplash.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/khaled-ghareeb-qWwBFJXp_yU-unsplash.jpg" alt="">
                                </div>
                            </div>
                            <div class="circle">
                                <i class="ri-add-line"></i>
                            </div>
                        </div>
                        <div class="hrighticon">
                            <i class="ri-facebook-circle-line"></i>
                            <i class="ri-instagram-line"></i>
                            <i class="ri-twitter-x-line"></i>
                            <i class="ri-pinterest-line"></i>
                        </div>
                    </div>
                </div>
                <div class="btmlink">
                    <a href="#">A New Beginning</a>
                    <a href="#">The Champaign</a>
                    <a href="#">New Rewards Project</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
